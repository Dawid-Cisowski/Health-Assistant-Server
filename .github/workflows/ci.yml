name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  compile:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Compile
        run: ./gradlew compileJava :integration-tests:compileTestGroovy --no-daemon

      - name: Upload compiled classes
        uses: actions/upload-artifact@v4
        with:
          name: compiled-classes
          path: |
            build/classes
            integration-tests/build/classes
          retention-days: 1

  test:
    needs: compile
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: gradle

      - name: Download compiled classes
        uses: actions/download-artifact@v4
        with:
          name: compiled-classes

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Run tests (excluding AI evaluation)
        run: ./gradlew :integration-tests:test --no-daemon

  ai-evaluation:
    needs: compile
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: gradle

      - name: Download compiled classes
        uses: actions/download-artifact@v4
        with:
          name: compiled-classes

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Run AI evaluation tests
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: ./gradlew :integration-tests:evaluationTest --no-daemon
