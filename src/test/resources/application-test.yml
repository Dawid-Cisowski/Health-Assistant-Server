spring:
  datasource:
    url: jdbc:tc:postgresql:16-alpine:///testdb
    driver-class-name: org.testcontainers.jdbc.ContainerDatabaseDriver
  
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
  
  flyway:
    enabled: true
    clean-disabled: false

app:
  hmac:
    devices-json: '{"test-device":"dGVzdC1zZWNyZXQtMTIz"}'
    tolerance-seconds: 600
  nonce:
    cache-ttl-seconds: 600
  batch:
    max-events: 100

logging:
  level:
    root: INFO
    com.healthassistant: DEBUG

