spring:
  autoconfigure:
    exclude:
      - org.springframework.ai.autoconfigure.vertexai.gemini.VertexAiGeminiAutoConfiguration

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false

  flyway:
    enabled: true
    clean-disabled: false

app:
  assistant:
    enabled: true

logging:
  level:
    root: WARN
    com.healthassistant: INFO
    org.springframework: WARN
    org.testcontainers: WARN

