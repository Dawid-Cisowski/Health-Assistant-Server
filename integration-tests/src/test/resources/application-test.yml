spring:
  autoconfigure:
    exclude:
      - org.springframework.ai.autoconfigure.vertexai.gemini.VertexAiGeminiAutoConfiguration
      - org.springframework.boot.micrometer.metrics.autoconfigure.export.stackdriver.StackdriverMetricsExportAutoConfiguration

  jpa:
    hibernate:
      ddl-auto: none
    show-sql: false

  flyway:
    enabled: true
    clean-disabled: false
    locations: classpath:db/migration

  modulith:
    events:
      jdbc:
        schema-initialization:
          enabled: true
      # Disable async completion for testing - events process synchronously
      externalization:
        enabled: false

app:
  assistant:
    enabled: true
    rate-limit:
      max-requests-per-minute: 0

logging:
  level:
    root: WARN
    com.healthassistant: INFO
    org.springframework: WARN
    org.testcontainers: WARN
    org.flywaydb: INFO
    org.springframework.boot.flyway: INFO
